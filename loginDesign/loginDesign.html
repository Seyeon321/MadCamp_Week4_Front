<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
  rel="stylesheet"
/>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./loginDesign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumar One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="background">
      <div class="file-background2"></div>
      <div class="right-line"></div>
      <div class="left-line"></div>
      <div class="bottom-line"></div>
      <div class="top-line"></div>
      <form id="login-form">
        <div class="login">몰입캠프</div>
        <div class="id">아이디</div>
        <input type="text" id="login_id" name="login_id" required />
        <div class="pw">비밀번호</div>
        <input type="password" id="password" name="password" required />
        <button type="submit">로그인</button>
      </form>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
