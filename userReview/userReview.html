<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Review</title>
    <link rel="stylesheet" href="userReview.css" />
    <link rel="stylesheet" href="../sidebarDesign/userNavigationbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="userReview.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="container">
      <div class="content">
				<div class="review-container">
					<!-- 여기에 팀별 리뷰 내용이 표시됩니다 -->
				</div>
		
				<div class="button-container">
					<!-- 여기에 버튼들이 표시됩니다 -->
				</div>
			</div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../sidebarDesign/userNavigationbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidebar-container").innerHTML = data;
            const script = document.createElement("script");
            script.src = "../sidebarDesign/userNavigationbar.js";
            document.body.appendChild(script);
          });
      });
    </script>
  </body>
</html>
