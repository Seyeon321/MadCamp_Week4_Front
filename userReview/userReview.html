<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Review</title>
    <link rel="stylesheet" href="userReview.css" />
    <link rel="stylesheet" href="../sidebarDesign/userNavigationbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="userReview.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="container">
      <div class="content">
        <div class="innerbox">
          <div class="review_not_open">아직 발표가 시작되지 않았습니다</div>
					<div class="lines_no_review"></div>
        </div>
				
			</div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../sidebarDesign/userNavigationbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidebar-container").innerHTML = data;
            const script = document.createElement("script");
            script.src = "../sidebarDesign/userNavigationbar.js";
            document.body.appendChild(script);
          });
      });
    </script>
  </body>
</html>
