<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Operate</title>
    <link rel="stylesheet" href="adminOperate.css" />
    <link rel="stylesheet" href="../sidebarDesign/adminNavigationbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="adminOperate.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <div class="container">
        <div class="content">
            <div class="innerbox">
                <div class="lines"></div>


                <div class="left-container">

                    <div class="upper-container">
                        <div class="title-section1">
                            <h1>발표 순서 정하기</h1>
                            <button class="random-button"id="set-order-button">
                                <img src = "random.svg" width="40vw" height="40vh" alt="edit" >
                            </button>
                        </div>
                        <div class="content-section">
                            <input type="text" id="class-id-input" />
                            <strong>분반</strong>
                            <input type="text" id="week-input" />
                            <strong>주차</strong>
                        </div>
                    </div>

                    <div class="lower-container" id = "lower-container">
                        <button id="show-results-button">
                            <img src = "calculate.svg" width="80vw" height="80vh" alt="edit" >
                        </button>
                    </div>

                </div>


                <div class="right-container" id="right-container">
                    <div id="order-list-container">
                        <!-- 여기에 showOrder 함수의 결과가 표시됩니다. -->
                        
                    </div>
                    <button id="start-review-button">
                        <img src = "right-arrow.svg" width="70vw" height="70vh" alt="edit" >
                    </button>
                </div>


            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../sidebarDesign/adminNavigationbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = '../sidebarDesign/adminNavigationbar.js';
                    document.body.appendChild(script);
                });
        });
    </script>
</body>
</html>
