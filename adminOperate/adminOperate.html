<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Operate</title>
    <link rel="stylesheet" href="adminOperate.css" />
    <link rel="stylesheet" href="../sidebar/adminSidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="adminOperate.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <div class="admin-operating">
        <div class="left-container">
            <h1>발표 순서 정하기</h1>
            <input type="text" id="class-id-input" placeholder="Class ID를 입력하세요" />
            <input type="text" id="week-input" placeholder="Week를 입력하세요" />
            <button id="set-order-button">+</button>
            <button id="start-review-button">Start review</button>
            <div id="order-list-container">
                <!-- 여기에 showOrder 함수의 결과가 표시됩니다. -->
            </div>
        </div>

        <div class="right-container" id="right-container">
            <button id="show-results-button">Show Results</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../sidebar/adminSidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
