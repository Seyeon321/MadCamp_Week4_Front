<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link rel="stylesheet" href="userInfo.css" />
    <link rel="stylesheet" href="../sidebarDesign/userNavigationbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div class="container">
      <div class="content">
        <div class="innerbox">
					<div class="lines"></div>
          <div class="rightbox">
            <div class="title">계정 정보</div>
            <div class="account-details">
              <p><midText>이름:  </midText> <midText id="username"></midText></p>
              <p>
                <midText>로그인 아이디:  </midText> <midText id="login_id"></midText>
                <button id="edit-id-button"type="submit" style="border: 0; background: transparent">
									<img src = "edit-svgrepo-com.svg" width="40vw" height="40vh" alt="edit" >
								</button>
              </p>
							<p>
								<input
                  type="text"
                  id="new-id"
                  style="display: none"
                  placeholder="New ID"
                />
                <button id="save-id-button"type="submit" style="border: 0; background: transparent; display: none">
									<img src = "save-file-svgrepo-com.svg" width="50" height="50" alt="save" >
								</button>
							</p>
              <p>
                <midText>비밀번호:  </midText> <midText id="password"></midText>
                <button id="edit-password-button"type="submit" style="border: 0; background: transparent">
									<img src = "edit-svgrepo-com.svg" width="40vw" height="40vh" alt="edit" >
								</button>
              </p>
							<p>
								<input
                  type="password"
                  id="new-password"
                  style="display: none"
                  placeholder="New Password"
                />
                <button id="save-password-button" type="submit" style="border: 0; background: transparent; display: none">
									<img src = "save-file-svgrepo-com.svg" width="50" height="50" alt="save" >
								</button>
							</p>
            </div>
          </div>
          <ul class="leftbox">
						<li class="left-item 1row">
							<p><span id="class_id"></span><strong> 분반</strong> </p>
						</li>
						<li class="left-item 2row">
							<p><span id="week"></span><strong> 주차</strong> </p>
						</li>
						<li class="left-item 3row">
							<p><strong>팀원  </strong> <teammate id="teammate"></teammate></p>
						</li>
						<li class="left-item 4row"></li>
					</ul>
          
        </div>
      </div>
    </div>

    <script type="module" src="userInfo.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../sidebarDesign/userNavigationbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidebar-container").innerHTML = data;
            const script = document.createElement("script");
            script.src = "../sidebarDesign/userNavigationbar.js";
            document.body.appendChild(script);
          });
      });
    </script>
  </body>
</html>
