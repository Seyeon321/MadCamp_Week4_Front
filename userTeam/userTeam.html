<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Team</title>
    <link rel="stylesheet" href="userTeam.css" />
    <link rel="stylesheet" href="../sidebarDesign/userNavigationbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="container">
      <div class="content">
        <div class="innerbox">
          <div class="lines"></div>
          <div class="leftbox">
            <div class="title">나의 팀원</div>
            <ul class="team-list-container">
              <li class="team-item 1row">
                <strong>1주차</strong><span id="teammate 1"></span>
              </li>
              <li class="team-item 2row">
                <p><strong>2주차</strong><span id="teammate 2"></span></p>
              </li>
              <li class="team-item 3row">
                <p><strong>3주차</strong><span id="teammate 3"></span></p>
              </li>
              <li class="team-item 4row">
                <p><strong>4주차</strong><span id="teammate 4"></span></p>
              </li>
            </ul>
          </div>
          <div class="rightbox">
            <div class="create-team-container">
              <div class="wrap_title">
                <div>팀 만들기</div>
                <div id="maketeam_warning"class="warning"></div>
                <button id="button1"type="submit" style="border: 0; background: transparent">
									<img src = "send-2-svgrepo-com.svg" width="40vw" height="40vh" alt="edit" >
								</button>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="week"
                  name="week"
                  placeholder="주차를 입력하세요"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="code"
                  name="code"
                  placeholder="팀명을 입력하세요"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="teammate_num"
                  name="teammate_num"
                  placeholder="팀 인원을 입력하세요 (2인 혹은 3인)"
                  readonly
                />

                <div id="teammate-options" class="options">
                  <div class="option" data-value="2">2인</div>
                  <div class="option" data-value="3">3인</div>
                </div>
              </div>
            </div>
            <div class="join-team-container">
              <div class="wrap_title">
                <div>팀 참여하기</div>
                <div id="jointeam_warning"class="warning"></div>
                <button id="button2"type="submit" style="border: 0; background: transparent">
									<img src = "send-2-svgrepo-com.svg" width="40vw" height="40vh" alt="edit" >
								</button>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="join-code"
                  name="join-code"
                  placeholder="참여할 팀명을 입력하세요"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="left-container"></div>
    <div class="right-container"></div>

    <script src="userTeam.js" type="module"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../sidebarDesign/userNavigationbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("sidebar-container").innerHTML = data;
            const script = document.createElement("script");
            script.src = "../sidebarDesign/userNavigationbar.js";
            document.body.appendChild(script);
          });
      });
    </script>
  </body>
</html>
